<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="icon" href="image/logo2.png">
  <title>PLOPLO</title>
  <style>
    form{
        width: 400px;
        height: 600px;
        margin:0 auto;
        margin-top: 5%;
        border: 1px solid rgb(243, 243, 243);
        border-radius: 5px;
        text-align: center;
    }
    .form-control{
        background-color: rgb(243, 243, 243);
    }
</style>
</head>

<body>
    <form>
        <img src="image/logo2.png" width="300" height="100">
        <h2>Join</h2>
        <br>
        <div class="form-floating">
            <input type="email" id="name" class="form-control" id="floatingInput1" placeholder="name@example.com">
            <label for="floatingInput1">User Name</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="email" id="id" class="form-control" id="floatingInput2" placeholder="name@example.com">
            <label for="floatingInput2">Email address</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" id="password" class="form-control" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword1">Password</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" id="password-check" class="form-control" id="floatingPassword2" placeholder="Password">
            <label for="floatingPassword2">Password Check</label>
        </div>
        <br>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button id="login" onclick="check()" class="btn btn-primary" type="button">회원가입</button>
        </div>
        <br><br><br>
        
        
    </form>
    <script src="script.js"></script>
    
    <script>
    const name = document.getElementById('name');
    const email = document.getElementById('id');
    const password1 = document.getElementById('password');
    const password2 = document.getElementById('password-check');
    
    function check(){
        if(password1.value != password2.value){
            alert('비밀번호가 일치하지 않습니다.');
        }else{
            moveLogin();
        }
        
    }
    function moveLogin(){
        window.location.href = "login.html"; //로그인 성공하면 메인페이지로 이동
    }
    </script>
</body>
</html>
