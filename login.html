<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="image/logo2.png">
    <title>PLOPLO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <style>
        form{
            width: 400px;
            height: 600px;
            margin:0 auto;
            margin-top: 5%;
            border: 1px solid rgb(243, 243, 243);
            border-radius: 5px;
            text-align: center;
        }
        .form-control{
            background-color: rgb(243, 243, 243);
        }
    </style>
</head>

<body>
    <form>
        <img src="image/logo2.png" width="300" height="100">
        <h2>Login</h2>
        <br>
        <div class="form-floating">
            <input type="email" id="id" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" id="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <br>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button id="login" class="btn btn-primary" type="button">LOGIN</button>
        </div>
        <br><br><br>
        <div class="others">
            <a href="#" class="link-secondary">Do you forgot your account?</a>
            <br>
            <a href="join.html" class="link-success">Create a new acoount</a>
        </div>
        
    </form>

    <script src="script.js"></script>
    
    <script>
    const id = document.getElementById('id')
    const password = document.getElementById('password')
    const login = document.getElementById('login')
    let errStack = 0;
    

    login.addEventListener('click', () => {
        if (id.value == 'aaa@google.com') { //id가 aaaa
            if (password.value == '0000') { //비번이 0000
                alert('로그인 되었습니다!')
                window.location.href = "main.html"; //로그인 성공하면 메인페이지로 이동
               
        }
            else {
                alert('아이디와 비밀번호를 다시 한 번 확인해주세요!')
                errStack++;
        }
    }
        else {
        alert('존재하지 않는 계정입니다.')
    }

    if (errStack >= 5) {
        alert('비밀번호를 5회 이상 틀리셨습니다. 비밀번호 찾기를 권장드립니다.')
    }
})

    </script>
</body>
</html>
