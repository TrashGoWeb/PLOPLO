<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="intro.css">
    <title>intro</title>

    <script>

        var trash_cnt = 6;
        var x=10;
        
        
        function trashClicked(who){
            who.remove();
            trash_cnt--;
            x +=15;
            document.getElementById( 'progress' ).setAttribute( 'style', 'width:' + x.toString() +'%' )

            if(trash_cnt==0){
                titleshow();
            }
        }
        function titleshow(){
            $(".title").slideDown(3000);
            $("#page2").show();
        }
        function moveMain(){
            window.location.href = "main.html"; //로그인 성공하면 메인페이지로 이동
        }
        
        $(document).ready(function(){
            

          $(".trash").mouseenter(function(){
            $(this).addClass("highlight");
          });
          $(".trash").mouseleave(function(){
            $(this).removeClass("highlight");
          });
          $(window).scroll( function(){
            $('.hideme').each( function(i){
                var bottom_of_object = $(this).offset().top + $(this).outerHeight();
                var bottom_of_window = $(window).scrollTop() + $(window).height();
                if( bottom_of_window > bottom_of_object/2 ){
                    //$(this).animate({'opacity':'1'},2000);
                    $(this).slideDown(2000);
                }
            }); 
        });
          

        });
    </script>
</head>
<body>
    <div id="intro-content">
        
        <div id="page1">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%"></div>
            </div>
            <img src="image/trash1.png" onclick="trashClicked(this)" class="trash" id="trash1" hegiht="80" width="80">
            <img src="image/trash2.png" onclick="trashClicked(this)" class="trash" id="trash2" hegiht="80" width="80">
            <img src="image/trash3.png" onclick="trashClicked(this)" class="trash" id="trash3" hegiht="80" width="80">
            <img src="image/trash4.png" onclick="trashClicked(this)" class="trash" id="trash4" hegiht="80" width="80">
            <img src="image/trash5.png" onclick="trashClicked(this)" class="trash" id="trash5" hegiht="80" width="80">
            <img src="image/trash6.png" onclick="trashClicked(this)" class="trash" id="trash6" hegiht="50" width="50">
            
            <div id="title">
                <div class="container-fluid text-center title">
                    <h1 class="titletxt1">안녕하세요!</h1>
                    <h2 class="titletxt2">아래로 스크롤 해주세요.</h2>
                </div>
            </div>
        </div>
        <div id="page2">
            
            <div id="container" class="hideme">
                <h1>.......</h1>
                <h1>......</h1>
                <h1>.....</h1>
                <h1>....</h1>
                <h1>...</h1>
                <h1>..</h1>
                <h1>.</h1>
                
                <h1>저희는 Trash Go입니다.</h1>
                <h2>TrashGo는 지구를 사랑하는는 사람들이 모이는 웹사이트입니다.</h2>
                <h2>작은 용기를 내어 낸 한걸음이 위대한 여정의 시작입니다.</h2>
                <h2>우리 모두가 살아가는 지구를 살려보아요!</h2>
                <button onclick="moveMain()">메인페이지로 이동하기</button>
            </div>
            
        </div>


        

        

    </div>
    
    

    
    
</body>
</html>
